<div class="row">
  <div class="col-xs-12 col-sm-6">
    <div class="list-group">
      <div class="list-group-item" *ngFor="let server of servers">
        <a [queryParams]="{allowEdit:server.id === 3?'1': '0'}" [fragment]="'loading'" [routerLink]="['/servers', server.id]">{{server.name}}</a>
      </div>
    </div>
  </div>
  <div class="col-xs-12 col-sm-6">
    <router-outlet></router-outlet>
  </div>
</div>
